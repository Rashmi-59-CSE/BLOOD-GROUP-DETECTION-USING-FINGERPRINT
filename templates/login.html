<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("https://img.freepik.com/premium-photo/red-blood-cell-is-surrounded-by-red-blood-cells_889056-1727.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }

    .login-box h3 {
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 20px;
      height: 45px;
      font-size: 16px;
    }

    .btn {
      height: 45px;
      font-size: 16px;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box text-center">
      <h3>Login</h3>
      <form method="POST">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="register-link">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a>
      </div>
    </div>
  </div>

</body>
</html>
