<!DOCTYPE html>
<html>

<head>
    <title>Blood Group Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
  .error-message {
    background-color: #ffe5e5;
    color: #cc0000;
    border: 2px solid #cc0000;
    padding: 20px;
    margin: 30px auto;
    width: fit-content;
    font-size: 24px;
    font-weight: bold;
    border-radius: 10px;
    text-align: center;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url("https://t3.ftcdn.net/jpg/10/37/79/98/360_F_1037799829_hoMxv2GduYtZth3QGqIkRIuNyfSoliCb.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
  }

  .main-container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 15px;
    max-width: 600px;
    margin: 80px auto;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  }
</style>


</head>

<body>
    {% if error %}
  <div class="error-message">
    {{ error }}
  </div>
    {% endif %}

    <div class="container">
        <h1>Fingerprint Blood Group Detection</h1>


        <div style="text-align: right; margin-bottom: 20px;">
            <form action="{{ url_for('logout') }}" method="get">
                <button type="submit" style="padding: 8px 16px; background-color: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Logout
                </button>
            </form>
        </div>


        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="fingerprint" accept="image/*" required>
            <button type="submit">Upload & Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h3>Predicted Blood Group: <span>{{ prediction }}</span></h3>
            <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Fingerprint Image">
        </div>
        {% endif %}
    </div>
</body>

</html>
